<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - JobMatch Connect</title>
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Firebase SDK v9 -->
  <script type="module" src="register.js"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">
        <i class="fas fa-handshake"></i>
        <span>JobMatch Connect</span>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="login.html" class="nav-link">Login</a></li>
        <li><a href="#" class="nav-btn active">Sign Up</a></li>
      </ul>
      <button class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>
  </nav>

  <!-- Signup Section -->
  <section class="signup-section">
    <div class="signup-container">
      <div class="signup-card">
        <div class="signup-header">
          <h1>Create Account</h1>
          <p>Join thousands finding their perfect match</p>
        </div>

        <form id="signupForm" class="signup-form">
          <div class="success-message" id="successMessage"></div>
          
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="error-message" id="fullNameError"></div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="error-message" id="emailError"></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Create a password" required>
              <button type="button" class="toggle-password" id="togglePassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="error-message" id="passwordError"></div>
          </div>

          <div class="form-group">
            <label for="userType">I am a</label>
            <select id="userType" name="userType" class="user-type-select" required>
              <option value="">Select account type</option>
              <option value="seeker">Job Seeker</option>
              <option value="employer">Employer</option>
            </select>
            <div class="error-message" id="userTypeError"></div>
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
              <span class="checkmark"></span>
              I agree to the <a href="terms.html">Terms</a> and <a href="privacy.html">Privacy Policy</a>
            </label>
            <div class="error-message" id="termsError"></div>
          </div>

          <button type="submit" class="btn btn-primary btn-signup" id="signupButton">
            <span class="btn-text">Create Account</span>
            <div class="btn-loader" id="btnLoader">
              <div class="loader"></div>
            </div>
          </button>
        </form>

        <div class="signup-footer">
          <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
